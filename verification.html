<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Verification | Aviationin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #fff;
      min-height: 100vh;
      touch-action: pan-y;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: white;
      border-bottom: 1px solid #e6ecf0;
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 1000;
    }

    .back-btn {
      font-size: 20px;
      color: #0056b3;
      margin-right: 20px;
      cursor: pointer;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #0f1419;
    }

    .main-content {
      margin-top: 60px;
      padding: 20px;
    }

    .verification-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #0f1419;
      margin-bottom: 20px;
    }

    .section-description {
      font-size: 14px;
      color: #536471;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #0f1419;
      margin-bottom: 8px;
    }

    .form-label.required::after {
      content: " *";
      color: #d93025;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e6ecf0;
      background-color: white;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #0056b3;
    }

    .form-select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e6ecf0;
      background-color: white;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    .file-upload {
      display: none;
    }

    .file-upload-label {
      display: block;
      padding: 40px 20px;
      border: 2px dashed #e6ecf0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .file-upload-label:hover {
      border-color: #0056b3;
    }

    .file-upload-icon {
      font-size: 40px;
      color: #0056b3;
      margin-bottom: 10px;
    }

    .file-upload-text {
      font-size: 14px;
      color: #536471;
    }

    .file-name {
      font-size: 14px;
      color: #0056b3;
      margin-top: 10px;
      display: none;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background-color: #0056b3;
      color: white;
    }

    .btn-primary:hover {
      background-color: #003d82;
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    .status-message {
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .success {
      background-color: #e6f7ee;
      color: #00a854;
      display: block;
    }

    .error {
      background-color: #fce8e6;
      color: #d93025;
      display: block;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    .btn-loading .loading-spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .full-page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner-container {
      text-align: center;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #e6f0ff;
      border-top: 3px solid #0056b3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Full page loader -->
  <div class="full-page-loader" id="full-page-loader">
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="back-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="header-title">Request Verification</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="verification-container">
      <h1 class="section-title">Get Verified</h1>
      <p class="section-description">
        Verification helps confirm your identity on Aviationin. Submit your information and a valid ID document.
      </p>

      <form id="verification-form">
        <div class="form-group">
          <label for="full-name" class="form-label required">Full Legal Name</label>
          <input type="text" id="full-name" class="form-input" placeholder="Enter your full name as it appears on your ID" required>
        </div>

        <div class="form-group">
          <label for="document-type" class="form-label required">Document Type</label>
          <select id="document-type" class="form-select" required>
            <option value="">Select document type</option>
            <option value="passport">Passport</option>
            <option value="national_id">National ID</option>
            <option value="drivers_license">Driver's License</option>
            <option value="other">Other Government ID</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label required">Upload Document</label>
          <input type="file" id="document-upload" class="file-upload" accept="image/*,.pdf">
          <label for="document-upload" class="file-upload-label">
            <div class="file-upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="file-upload-text">Click to upload your document</div>
            <div class="file-name" id="file-name"></div>
          </label>
          <p style="font-size: 12px; color: #536471; margin-top: 8px;">
            Accepted formats: JPG, PNG, PDF (Max 5MB)
          </p>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary btn-block">
          Submit Request
          <div class="loading-spinner"></div>
        </button>

        <div id="status-message" class="status-message"></div>
      </form>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabaseUrl = "https://dadrhoxjhjbnhhrtkgbf.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhZHJob3hqaGpibmhocnRrZ2JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1OTk2NTksImV4cCI6MjA2NjE3NTY1OX0.rn2hv0sXbKJyniN3FtpNpuyTvcXP1nTLj-jpnimRMEI";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Show preloader
        document.getElementById('full-page-loader').style.display = 'flex';
        
        // Check authentication
        const { data: { user }, error: authError } = await supabase.auth.getUser();
        if (authError || !user) {
          window.location.href = 'login.html';
          return;
        }

        // Check if user already has a pending request
        const { data: existingRequest, error: requestError } = await supabase
          .from('verification_requests')
          .select('*')
          .eq('user_id', user.id)
          .eq('status', 'pending')
          .maybeSingle();

        if (requestError) throw requestError;

        if (existingRequest) {
          document.getElementById('status-message').textContent = 'You already have a pending verification request.';
          document.getElementById('status-message').className = 'status-message';
          document.getElementById('submit-btn').disabled = true;
        }

      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('status-message').textContent = 'Error loading verification form. Please try again.';
        document.getElementById('status-message').className = 'status-message error';
      } finally {
        // Hide preloader
        document.getElementById('full-page-loader').style.display = 'none';
      }

      // Setup file upload display
      document.getElementById('document-upload').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name || '';
        const fileNameElement = document.getElementById('file-name');
        
        if (fileName) {
          fileNameElement.textContent = fileName;
          fileNameElement.style.display = 'block';
        } else {
          fileNameElement.style.display = 'none';
        }
      });

      // Form submission
      document.getElementById('verification-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submit-btn');
        const statusEl = document.getElementById('status-message');
        const fullName = document.getElementById('full-name').value.trim();
        const documentType = document.getElementById('document-type').value;
        const fileInput = document.getElementById('document-upload');
        const file = fileInput.files[0];

        // Validation
        if (!fullName) {
          statusEl.textContent = 'Please enter your full name';
          statusEl.className = 'status-message error';
          return;
        }

        if (!documentType) {
          statusEl.textContent = 'Please select a document type';
          statusEl.className = 'status-message error';
          return;
        }

        if (!file) {
          statusEl.textContent = 'Please upload a document';
          statusEl.className = 'status-message error';
          return;
        }

        // Check file size (5MB max)
        if (file.size > 5 * 1024 * 1024) {
          statusEl.textContent = 'File size must be less than 5MB';
          statusEl.className = 'status-message error';
          return;
        }

        try {
          btn.classList.add('btn-loading');
          statusEl.className = 'status-message';

          // Get current user
          const { data: { user }, error: userError } = await supabase.auth.getUser();
          if (userError) throw userError;

          // Upload document to storage
          const fileExt = file.name.split('.').pop();
          const fileName = `${user.id}-${Date.now()}.${fileExt}`;
          const filePath = `verification-documents/${fileName}`;

          const { data: uploadData, error: uploadError } = await supabase.storage
            .from('verification-documents')
            .upload(filePath, file);

          if (uploadError) throw uploadError;

          // Get public URL
          const { data: urlData } = supabase.storage
            .from('verification-documents')
            .getPublicUrl(filePath);

          // Create verification request
          const { data, error: insertError } = await supabase
            .from('verification_requests')
            .insert([{
              user_id: user.id,
              full_name: fullName,
              document_type: documentType,
              document_url: urlData.publicUrl,
              status: 'pending'
            }]);

          if (insertError) throw insertError;

          // Success
          statusEl.textContent = 'Verification request submitted successfully! We will review your request shortly.';
          statusEl.className = 'status-message success';
          document.getElementById('verification-form').reset();
          document.getElementById('file-name').style.display = 'none';
          document.getElementById('submit-btn').disabled = true;

        } catch (error) {
          console.error('Submission error:', error);
          statusEl.textContent = error.message || 'Failed to submit verification request. Please try again.';
          statusEl.className = 'status-message error';
        } finally {
          btn.classList.remove('btn-loading');
        }
      });
    });
  </script>
</body>
</html>
