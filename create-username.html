    <script>
// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyC3wBG1yIxl3FB4oVp-7rDGlj_LE3SP2b8",
    authDomain: "x-jamii.firebaseapp.com",
    projectId: "x-jamii",
    storageBucket: "x-jamii.appspot.com",
    messagingSenderId: "927548667044",
    appId: "1:927548667044:web:835e597909f51a2e4da231",
    measurementId: "G-9S45DQ04HZ"
};

// Initialize Firebase
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();
const db = firebase.firestore();

// DOM Elements
const usernameInput = document.getElementById('username');
const continueBtn = document.getElementById('continue-btn');
const preloader = document.querySelector('.preloader');
const mainContent = document.querySelector('.main-content');

// State Management
let currentUser = null;

// Preloader Control
window.addEventListener('load', function() {
    setTimeout(() => {
        preloader.style.display = 'none';
        mainContent.style.display = 'block';
    }, 1500);
});

// Enhanced Auth State Observer
auth.onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = 'signin.html';
        return;
    }
    
    // Check if user already completed username setup
    const userDoc = await db.collection('users').doc(user.uid).get();
    
    if (userDoc.exists && userDoc.data().accountComplete) {
        // Username already set - redirect to main app
        window.location.href = 'index.html';
        return;
    }
    
    currentUser = user;
    await generateInitialUsername(user);
});

// Username Generation with Improved Handling
async function generateInitialUsername(user) {
    try {
        // Get base name from displayName or email
        const baseName = user.displayName?.split(' ')[0]?.toLowerCase() || 
                         user.email?.split('@')[0]?.toLowerCase() || 'user';
        
        // Clean the base name (remove special chars)
        const cleanBase = baseName.replace(/[^a-z0-9._]/g, '');
        
        // Generate initial username (without numbers first)
        let username = cleanBase;
        let counter = 1;
        
        // Check if username exists and add numbers until available
        while (true) {
            const isAvailable = await checkUsernameAvailability(username);
            if (isAvailable) break;
            
            username = `${cleanBase}${counter}`;
            counter++;
            
            // Prevent infinite loop
            if (counter > 100) {
                username = `${cleanBase}${Date.now().toString().slice(-4)}`;
                break;
            }
        }
        
        usernameInput.value = username;
    } catch (error) {
        console.error("Username generation error:", error);
        // Fallback to random username
        usernameInput.value = `user${Date.now().toString().slice(-6)}`;
    }
}

// Username Availability Check with Error Handling
async function checkUsernameAvailability(username) {
    try {
        if (!username || username.length < 3) return false;
        
        const snapshot = await db.collection('usernames')
                              .where('usernameLower', '==', username.toLowerCase())
                              .limit(1)
                              .get();
        
        return snapshot.empty;
    } catch (error) {
        console.error("Availability check failed:", error);
        return false;
    }
}

// Robust Username Saving with Transaction
async function saveUsername(userId, username) {
    try {
        const usernameLower = username.toLowerCase();
        
        // Use transaction to prevent race conditions
        await db.runTransaction(async (transaction) => {
            // 1. Check username availability
            const usernameQuery = db.collection('usernames')
                                .where('usernameLower', '==', usernameLower)
                                .limit(1);
            
            const snapshot = await transaction.get(usernameQuery);
            if (!snapshot.empty) {
                throw new Error('Username taken');
            }

            // 2. Create username record
            const usernameRef = db.collection('usernames').doc();
            transaction.set(usernameRef, {
                username: username,
                usernameLower: usernameLower,
                userId: userId,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // 3. Update user document - using set with merge for reliability
            const userRef = db.collection('users').doc(userId);
            transaction.set(userRef, {
                username: username,
                usernameLower: usernameLower,
                accountComplete: true,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        });

        // Add verification marker
        sessionStorage.setItem('username_setup_complete', 'true');
        
        // Ensure all data is written before redirect
        await new Promise(resolve => setTimeout(resolve, 500));
        window.location.href = 'index.html';
        
    } catch (error) {
        console.error("Save username error:", error);
        // Automatic fallback with unique username
        const fallbackUsername = `user${Date.now().toString().slice(-6)}`;
        await saveUsername(userId, fallbackUsername);
    }
}

// Continue Button Handler with Loading State
continueBtn.addEventListener('click', async function(e) {
    e.preventDefault();
    if (!currentUser) return;
    
    // Show loading state
    continueBtn.disabled = true;
    continueBtn.innerHTML = 'Creating account...';
    
    // Get and clean username
    const username = usernameInput.value.trim();
    
    // Basic client-side validation
    if (!username || username.length < 3) {
        alert('Username must be at least 3 characters');
        continueBtn.disabled = false;
        continueBtn.innerHTML = 'Continue';
        return;
    }
    
    // Save and redirect
    await saveUsername(currentUser.uid, username);
});
