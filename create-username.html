<body>
    <div class="main-content">

    <div class="form-container">
        <h1 class="title">Create your username</h1>
        
        <div class="input-container">
            <label for="username" class="input-label">Username</label>
            <input type="text" class="text-input" id="username" placeholder="Enter your username" autocapitalize="off" autocorrect="off">
            <div id="username-status" class="status-indicator"></div>
            <div class="error-message" id="username-error"></div>

</div>

<script>
           
    // Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyC3wBG1yIxl3FB4oVp-7rDGlj_LE3SP2b8",
    authDomain: "x-jamii.firebaseapp.com",
    projectId: "x-jamii",
    storageBucket: "x-jamii.appspot.com",
    messagingSenderId: "927548667044",
    appId: "1:927548667044:web:835e597909f51a2e4da231",
    measurementId: "G-9S45DQ04HZ"
};

// Initialize Firebase
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();
const db = firebase.firestore();

// DOM Elements
const usernameInput = document.getElementById('username');
const continueBtn = document.getElementById('continue-btn');
const usernameStatus = document.getElementById('username-status');
const suggestionsContainer = document.getElementById('suggestions-container');

// Get button elements to match password page style
const btnText = continueBtn.querySelector('.btn-text') || document.createElement('span');
const spinner = continueBtn.querySelector('.spinner') || document.createElement('span');

// Add classes if elements don't exist
if (!continueBtn.querySelector('.btn-text')) {
    btnText.className = 'btn-text';
    btnText.textContent = 'Continue';
    continueBtn.appendChild(btnText);
}

if (!continueBtn.querySelector('.spinner')) {
    spinner.className = 'spinner';
    spinner.style.display = 'none';
    spinner.innerHTML = `
        <span class="spinner-dot" style="color: #fff;"></span>
        <span class="spinner-dot" style="color: #fff;"></span>
        <span class="spinner-dot" style="color: #fff;"></span>
        <span class="spinner-dot" style="color: #fff;"></span>
    `;
    continueBtn.appendChild(spinner);
}

// State Management
let currentUsername = '';
let isUsernameAvailable = false;
let currentUser = null;

// Auth State Observer
auth.onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = 'signin.html';
        return;
    }
    
    currentUser = user;
    generateInitialUsername(user);
});

// Generate Initial Username Suggestion
function generateInitialUsername(user) {
    const baseName = user.displayName?.split(' ')[0]?.toLowerCase() || 
                     user.email?.split('@')[0]?.toLowerCase() || '';
    const cleanBase = baseName.replace(/[^a-z0-9]/g, '');
    const suggestion = cleanBase ? 
        `${cleanBase}${Math.floor(100 + Math.random() * 900)}` : 
        generateRandomUsername();
    
    usernameInput.value = suggestion;
    currentUsername = suggestion;
    checkUsernameAvailability(suggestion);
}

// Username Input Handler
usernameInput.addEventListener('input', function(e) {
    const username = e.target.value.toLowerCase()
        .replace(/\s+/g, '_')
        .replace(/[^a-z0-9_]/g, '');
    
    if (username !== e.target.value) {
        e.target.value = username;
    }
    
    currentUsername = username;
    clearTimeout(window.usernameCheckTimeout);
    
    if (!username) {
        resetUsernameStatus();
        return;
    }
    
    if (!validateUsername(username)) {
        showInvalidUsername();
        return;
    }
    
    showCheckingStatus();
    
    window.usernameCheckTimeout = setTimeout(() => {
        checkUsernameAvailability(username);
    }, 300);
});

// Username Validation
function validateUsername(username) {
    if (!username) return false;
    if (username.length < 3 || username.length > 20) return false;
    return /^[a-z0-9_]+$/.test(username);
}

// Check Username Availability
async function checkUsernameAvailability(username) {
    if (!validateUsername(username)) {
        showInvalidUsername();
        return false;
    }
    
    try {
        const snapshot = await db.collection('usernames').doc(username.toLowerCase()).get();
        isUsernameAvailable = !snapshot.exists;
        
        if (currentUsername === username) {
            updateUIAfterCheck(isUsernameAvailable);
        }
        return isUsernameAvailable;
    } catch (error) {
        console.error("Availability check failed:", error);
        showCheckFailed();
        return false;
    }
}

// UI Update Functions
function resetUsernameStatus() {
    usernameStatus.textContent = '';
    usernameStatus.className = 'status-indicator';
    continueBtn.disabled = true;
}

function showInvalidUsername() {
    if (currentUsername.length > 0) {
        usernameStatus.textContent = 'Invalid format (a-z, 0-9, _)';
        usernameStatus.className = 'status-indicator unavailable';
    }
    continueBtn.disabled = true;
}

function showCheckingStatus() {
    usernameStatus.textContent = 'Checking...';
    usernameStatus.className = 'status-indicator checking';
    continueBtn.disabled = true;
}

function showCheckFailed() {
    usernameStatus.textContent = 'Check failed';
    usernameStatus.className = 'status-indicator unavailable';
    continueBtn.disabled = true;
}

function updateUIAfterCheck(isAvailable) {
    usernameStatus.textContent = isAvailable ? '✓ Available' : '✗ Taken';
    usernameStatus.className = `status-indicator ${isAvailable ? 'available' : 'unavailable'}`;
    continueBtn.disabled = !isAvailable;
}

// Continue Button Handler - Modified to match password page style
continueBtn.addEventListener('click', async function(e) {
    e.preventDefault();
    
    // Final validation check
    if (!isUsernameAvailable || !validateUsername(currentUsername) || !currentUser) {
        usernameStatus.textContent = 'Please choose an available username';
        usernameStatus.className = 'status-indicator unavailable';
        return;
    }
    
    // Show loading state (matches password page)
    btnText.style.display = 'none';
    spinner.style.display = 'block';
    continueBtn.disabled = true;
    
    try {
        // Final availability verification
        const isActuallyAvailable = await checkUsernameAvailability(currentUsername);
        if (!isActuallyAvailable) {
            throw new Error('Username was taken during submission');
        }
        
        // Save username to Firestore
        await saveUsername(currentUser.uid, currentUsername);
        
        // Redirect on success
        window.location.href = 'index.html';
    } catch (error) {
        console.error("Submission error:", error);
        
        // Restore button state (matches password page)
        btnText.style.display = 'block';
        spinner.style.display = 'none';
        continueBtn.disabled = false;
        
        // Show appropriate error message
        if (error.message.includes('taken during submission')) {
            usernameStatus.textContent = 'Username was just taken. Please try another.';
        } else {
            usernameStatus.textContent = 'Error saving username. Please try again.';
        }
        usernameStatus.className = 'status-indicator unavailable';
    }
});

// Save Username to Firestore
async function saveUsername(userId, username) {
    const usernameLower = username.toLowerCase();
    const batch = db.batch();
    
    // Reserve username
    const usernameRef = db.collection('usernames').doc(usernameLower);
    batch.set(usernameRef, { 
        userId: userId,
        reservedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    // Update user document
    const userRef = db.collection('users').doc(userId);
    batch.update(userRef, {
        username: usernameLower,
        accountComplete: true,
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    await batch.commit();
}

// Helper Functions
function generateRandomUsername() {
    const adjectives = ['cool', 'happy', 'sunny', 'bright', 'quick'];
    const nouns = ['fox', 'star', 'bird', 'wave', 'cloud'];
    return `${adjectives[Math.floor(Math.random()*adjectives.length)]}_${
           nouns[Math.floor(Math.random()*nouns.length)]}${
           Math.floor(10 + Math.random() * 90)}`;
}

// Preloader and Navigation
window.addEventListener('load', function() {
    setTimeout(function() {
        document.querySelector('.preloader').style.display = 'none';
        document.querySelector('.main-content').style.display = 'block';
    }, 1500);
});

document.getElementById('back-btn').addEventListener('click', function() {
    window.location.href = 'password.html';
});
</script>
