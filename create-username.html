            <input type="text" class="text-input" id="username" placeholder="Enter your username" autocapitalize="off" autocorrect="off">

<script>
        // Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyC3wBG1yIxl3FB4oVp-7rDGlj_LE3SP2b8",
    authDomain: "x-jamii.firebaseapp.com",
    projectId: "x-jamii",
    storageBucket: "x-jamii.appspot.com",
    messagingSenderId: "927548667044",
    appId: "1:927548667044:web:835e597909f51a2e4da231",
    measurementId: "G-9S45DQ04HZ"
};

// Initialize Firebase
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();
const db = firebase.firestore();

// DOM Elements
const usernameInput = document.getElementById('username');
const continueBtn = document.getElementById('continue-btn');
const suggestionsContainer = document.getElementById('suggestions-container');
const usernameStatus = document.getElementById('username-status');

// Cache for instant feedback
let availabilityCache = {};
let lastRequest = null;
let currentCheckId = 0;

// Check auth state
auth.onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = 'signin.html';
        return;
    }
    
    // Generate single suggestion using either displayName or email
    const baseName = user.displayName?.split(' ')[0]?.toLowerCase() || 
                    user.email?.split('@')[0]?.toLowerCase() || '';
    const cleanBase = baseName.replace(/[^a-z0-9]/g, '');
    
    // Generate one suggested username
    const suggestion = cleanBase ? 
        `${cleanBase}${Math.floor(100 + Math.random() * 900)}` : // 3-digit suffix
        generateRandomUsername();
    
    // Pre-fill the input with the suggested username
    usernameInput.value = suggestion;
    suggestionsContainer.style.display = 'none';
    
    // Trigger initial availability check
    triggerAvailabilityCheck(suggestion);
});

// Generate random username
function generateRandomUsername() {
    const adjectives = ['cool', 'happy', 'sunny', 'bright', 'quick'];
    const nouns = ['fox', 'star', 'bird', 'wave', 'cloud'];
    return `${adjectives[Math.floor(Math.random()*adjectives.length)]}_${
           nouns[Math.floor(Math.random()*nouns.length)]}${
           Math.floor(10 + Math.random() * 90)}`;
}

// Validate username format
function validateUsername(username) {
    if (!username) return false;
    if (username.length < 3 || username.length > 20) return false;
    if (!/^[a-z0-9_]+$/.test(username)) return false;
    return true;
}

// Input handler with optimized debouncing
let checkTimeout;
usernameInput.addEventListener('input', function(e) {
    const username = e.target.value.toLowerCase()
        .replace(/\s+/g, '_')
        .replace(/[^a-z0-9_]/g, '');
    
    if (username !== e.target.value) {
        e.target.value = username;
    }
    
    clearTimeout(checkTimeout);
    
    // Don't show status for empty input
    if (!username) {
        usernameStatus.textContent = '';
        usernameStatus.className = 'status-indicator';
        continueBtn.disabled = true;
        return;
    }
    
    // Immediate validation feedback (but only after first character)
    if (!validateUsername(username)) {
        if (username.length > 0) {
            usernameStatus.textContent = 'Invalid format';
            usernameStatus.className = 'status-indicator unavailable';
        }
        continueBtn.disabled = true;
        return;
    }
    
    // Show checking immediately
    usernameStatus.textContent = 'Checking...';
    usernameStatus.className = 'status-indicator checking';
    continueBtn.disabled = true;
    
    // Debounced actual check
    checkTimeout = setTimeout(() => {
        triggerAvailabilityCheck(username);
    }, 300);
});

// Improved availability check with request tracking
async function triggerAvailabilityCheck(username) {
    const checkId = ++currentCheckId;
    const usernameLower = username.toLowerCase();
    
    // Don't check if invalid
    if (!validateUsername(username)) {
        return false;
    }

    try {
        // Show checking state
        usernameStatus.textContent = 'Checking...';
        usernameStatus.className = 'status-indicator checking';
        
        const snapshot = await db.collection('usernames').doc(usernameLower).get();
        const isAvailable = !snapshot.exists;
        availabilityCache[usernameLower] = isAvailable;
        
        // Only update if this is the most recent check
        if (checkId === currentCheckId) {
            updateAvailabilityUI(isAvailable, username);
        }
        
        return isAvailable;
    } catch (error) {
        console.error("Check error:", error);
        if (checkId === currentCheckId) {
            usernameStatus.textContent = 'Check failed';
            usernameStatus.className = 'status-indicator unavailable';
        }
        return false;
    }
}

// Update UI based on availability
function updateAvailabilityUI(isAvailable, username) {
    if (usernameInput.value.toLowerCase() === username.toLowerCase()) {
        usernameStatus.textContent = isAvailable ? '✓ Available' : '✗ Taken';
        usernameStatus.className = `status-indicator ${isAvailable ? 'available' : 'unavailable'}`;
        updateContinueButton();
    }
}

// Update continue button state
function updateContinueButton() {
    const username = usernameInput.value.trim();
    const isValid = validateUsername(username);
    const isAvailable = availabilityCache[username.toLowerCase()];
    continueBtn.disabled = !isValid || !isAvailable;
}

// Reserve username (atomic operation)
async function reserveUsername(userId, username) {
    const usernameLower = username.toLowerCase();
    const batch = db.batch();
    
    // Reserve username
    const usernameRef = db.collection('usernames').doc(usernameLower);
    batch.set(usernameRef, { 
        userId: userId,
        reservedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    // Update user document
    const userRef = db.collection('users').doc(userId);
    batch.update(userRef, {
        username: usernameLower,
        accountComplete: true,
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    await batch.commit();
}

// Continue button handler
continueBtn.addEventListener('click', async function(e) {
    e.preventDefault();
    
    const username = usernameInput.value.trim();
    const btn = this;
    const spinner = btn.querySelector('.spinner');
    const btnText = btn.querySelector('.btn-text');
    
    // Validate
    if (!validateUsername(username)) {
        usernameStatus.textContent = 'Invalid username';
        usernameStatus.className = 'status-indicator unavailable';
        return;
    }
    
    // UI loading state
    btnText.style.display = 'none';
    spinner.style.display = 'block';
    btn.disabled = true;
    
    try {
        const user = auth.currentUser;
        if (!user) throw new Error('No user');
        
        // Final availability check before reserving
        const isAvailable = await triggerAvailabilityCheck(username);
        if (!isAvailable) {
            throw new Error('Username no longer available');
        }
        
        // Reserve username atomically
        await reserveUsername(user.uid, username);
        
        // Clear cache
        availabilityCache = {};
        
        // Redirect
        window.location.href = 'index.html';
    } catch (error) {
        console.error("Save error:", error);
        btnText.style.display = 'block';
        spinner.style.display = 'none';
        btn.disabled = false;
        
        if (error.code === 'resource-exhausted') {
            usernameStatus.textContent = 'Too many attempts. Try again later.';
        } else {
            usernameStatus.textContent = 'Error saving. Try another username.';
        }
        usernameStatus.className = 'status-indicator unavailable';
    }
});

// Preloader logic
window.addEventListener('load', function() {
    const navType = performance.getEntriesByType("navigation")[0].type;
    if (navType === 'back_forward') {
        document.querySelector('.preloader').style.display = 'none';
        document.querySelector('.main-content').style.display = 'block';
    } else {
        setTimeout(function() {
            document.querySelector('.preloader').style.display = 'none';
            document.querySelector('.main-content').style.display = 'block';
        }, 1500);
    }
});

// Back button
document.getElementById('back-btn').addEventListener('click', function() {
    const btn = this;
    const spinner = btn.querySelector('.spinner');
    const btnText = btn.querySelector('.btn-text');

    btnText.style.display = 'none';
    spinner.style.display = 'block';
    btn.disabled = true;

    window.location.href = 'password.html';
});
                               </script>
