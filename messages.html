<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0095f6;
            --background-color: #fafafa;
            --border-color: #dbdbdb;
            --text-color: #262626;
            --text-light: #8e8e8e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: var(--text-color);
        }
        
        .messaging-container {
            max-width: 935px;
            margin: 0 auto;
            display: flex;
            height: 100vh;
            border: 1px solid var(--border-color);
            background-color: white;
        }
        
        /* Left sidebar - Conversation list */
        .conversation-sidebar {
            width: 350px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .new-message-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
        }
        
        .conversation-list {
            overflow-y: auto;
        }
        
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .conversation-item:hover {
            background-color: #f8f8f8;
        }
        
        .conversation-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }
        
        .conversation-info {
            flex: 1;
        }
        
        .conversation-user {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .conversation-username {
            font-weight: 600;
            margin-right: 4px;
        }
        
        .verified-badge {
            color: #0095f6;
            font-size: 12px;
            margin-right: 4px;
        }
        
        .conversation-preview {
            color: var(--text-light);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Right side - Message thread */
        .message-thread-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .thread-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .back-button {
            background: none;
            border: none;
            margin-right: 16px;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
        
        .thread-user {
            display: flex;
            align-items: center;
        }
        
        .thread-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }
        
        .thread-username {
            font-weight: 600;
        }
        
        .thread-status {
            color: var(--text-light);
            font-size: 12px;
            margin-top: 2px;
        }
        
        .message-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .message {
            max-width: 60%;
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }
        
        .sent {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .received {
            background-color: white;
            border: 1px solid var(--border-color);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 10px;
            color: var(--text-light);
            margin-top: 4px;
            text-align: right;
        }
        
        .received .message-time {
            color: var(--text-light);
        }
        
        .message-input-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 22px;
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 120px;
        }
        
        .send-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            margin-left: 12px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .send-button:disabled {
            color: #b3e0ff;
            cursor: default;
        }
        
        /* Responsive design */
        @media (max-width: 935px) {
            .messaging-container {
                max-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .conversation-sidebar {
                width: 100%;
                display: block;
            }
            
            .message-thread-container {
                display: none;
                width: 100%;
            }
            
            .message-thread-container.active {
                display: flex;
            }
            
            .back-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="messaging-container">
        <!-- Left sidebar - Conversation list -->
        <div class="conversation-sidebar">
            <div class="sidebar-header">
                <h2>Messages</h2>
                <button class="new-message-btn">
                    <i class="far fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="conversation-list" id="conversation-list">
                <!-- Conversations will be loaded here -->
            </div>
        </div>
        
        <!-- Right side - Message thread -->
        <div class="message-thread-container" id="message-thread-container">
            <div class="thread-header">
                <button class="back-button" id="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <div class="thread-user">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="thread-avatar" id="thread-avatar">
                    <div>
                        <div class="thread-username" id="thread-username">
                            johndoe
                            <i class="fas fa-check-circle verified-badge"></i>
                        </div>
                        <div class="thread-status" id="thread-status">Active now</div>
                    </div>
                </div>
            </div>
            
            <div class="message-area" id="message-area">
                <!-- Messages will be loaded here -->
            </div>
            
            <div class="message-input-container">
                <textarea class="message-input" id="message-input" placeholder="Message..." rows="1"></textarea>
                <button class="send-button" id="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://dadrhoxjhjbnhhrtkgbf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhZHJob3hqaGpibmhocnRrZ2JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1OTk2NTksImV4cCI6MjA2NjE3NTY1OX0.rn2hv0sXbKJyniN3FtpNpuyTvcXP1nTLj-jpnimRMEI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        let currentUser = null;
        let currentRecipient = null;
        let currentConversation = null;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Get current user
            const { data: { user }, error: authError } = await supabase.auth.getUser();
            if (authError || !user) {
                window.location.href = '/login';
                return;
            }
            currentUser = user;
            
            // Load conversations
            await loadConversations();
            
            // Check URL for direct message thread
            const urlParams = new URLSearchParams(window.location.search);
            const recipientId = urlParams.get('user');
            
            if (recipientId) {
                await openConversation(recipientId);
                document.getElementById('message-thread-container').classList.add('active');
            }
            
            // Set up message input
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            messageInput.addEventListener('input', () => {
                sendButton.disabled = messageInput.value.trim() === '';
            });
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) {
                        sendMessage();
                    }
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
            
            // Set up back button
            document.getElementById('back-button').addEventListener('click', () => {
                document.getElementById('message-thread-container').classList.remove('active');
                history.pushState(null, '', '/messages');
            });
        });
        
        async function loadConversations() {
            // Get conversations where current user is either sender or receiver
            const { data: conversations, error } = await supabase
                .from('conversations')
                .select(`
                    id,
                    user1:profiles!conversations_user1_fkey(id, username, full_name, avatar_url, verified),
                    user2:profiles!conversations_user2_fkey(id, username, full_name, avatar_url, verified),
                    last_message:messages!conversations_last_message_fkey(content, created_at)
                `)
                .or(`user1.eq.${currentUser.id},user2.eq.${currentUser.id}`)
                .order('last_message.created_at', { ascending: false });
            
            if (error) {
                console.error('Error loading conversations:', error);
                return;
            }
            
            const conversationList = document.getElementById('conversation-list');
            conversationList.innerHTML = '';
            
            conversations.forEach(conversation => {
                const otherUser = conversation.user1.id === currentUser.id ? conversation.user2 : conversation.user1;
                const conversationItem = document.createElement('div');
                conversationItem.className = 'conversation-item';
                conversationItem.dataset.userId = otherUser.id;
                
                conversationItem.innerHTML = `
                    <img src="${otherUser.avatar_url || 'https://www.gravatar.com/avatar/?d=mp'}" alt="${otherUser.username}" class="conversation-avatar">
                    <div class="conversation-info">
                        <div class="conversation-user">
                            <span class="conversation-username">${otherUser.username}</span>
                            ${otherUser.verified ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                        </div>
                        <div class="conversation-preview">
                            ${conversation.last_message?.content || 'No messages yet'}
                        </div>
                    </div>
                `;
                
                conversationItem.addEventListener('click', () => openConversation(otherUser.id));
                conversationList.appendChild(conversationItem);
            });
        }
        
        async function openConversation(userId) {
            // Get recipient profile
            const { data: recipient, error } = await supabase
                .from('profiles')
                .select('id, username, full_name, avatar_url, verified')
                .eq('id', userId)
                .single();
            
            if (error || !recipient) {
                console.error('Error loading recipient:', error);
                return;
            }
            
            currentRecipient = recipient;
            
            // Update thread header
            document.getElementById('thread-avatar').src = recipient.avatar_url || 'https://www.gravatar.com/avatar/?d=mp';
            document.getElementById('thread-username').innerHTML = `
                ${recipient.username}
                ${recipient.verified ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
            `;
            
            // Load messages
            await loadMessages();
            
            // Update URL
            history.pushState(null, '', `/messages?user=${recipient.id}`);
            
            // Show message thread on mobile
            document.getElementById('message-thread-container').classList.add('active');
            
            // Focus input
            document.getElementById('message-input').focus();
        }
        
        async function loadMessages() {
            if (!currentRecipient) return;
            
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${currentRecipient.id}),and(sender_id.eq.${currentRecipient.id},receiver_id.eq.${currentUser.id})`)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Error loading messages:', error);
                return;
            }
            
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = '';
            
            messages.forEach(message => {
                appendMessage(message);
            });
            
            // Scroll to bottom
            messageArea.scrollTop = messageArea.scrollHeight;
            
            // Set up real-time updates
            if (currentConversation) {
                supabase.removeChannel(currentConversation);
            }
            
            currentConversation = supabase
                .channel('messages')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: `or(and(sender_id.eq.${currentUser.id},receiver_id.eq.${currentRecipient.id}),and(sender_id.eq.${currentRecipient.id},receiver_id.eq.${currentUser.id})`
                }, payload => {
                    appendMessage(payload.new);
                    messageArea.scrollTop = messageArea.scrollHeight;
                })
                .subscribe();
        }
        
        function appendMessage(message) {
            const messageArea = document.getElementById('message-area');
            const isSent = message.sender_id === currentUser.id;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const timeString = new Date(message.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div>${message.content}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            messageArea.appendChild(messageDiv);
        }
        
        async function sendMessage() {
            if (!currentRecipient) return;
            
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            // Disable input while sending
            messageInput.disabled = true;
            document.getElementById('send-button').disabled = true;
            
            // Create or get conversation
            let conversationId;
            const { data: existingConversation, error: convError } = await supabase
                .from('conversations')
                .select('id')
                .or(`and(user1.eq.${currentUser.id},user2.eq.${currentRecipient.id}),and(user1.eq.${currentRecipient.id},user2.eq.${currentUser.id})`)
                .single();
            
            if (convError || !existingConversation) {
                // Create new conversation
                const { data: newConversation, error: newConvError } = await supabase
                    .from('conversations')
                    .insert([
                        { user1: currentUser.id, user2: currentRecipient.id }
                    ])
                    .select('id')
                    .single();
                
                if (newConvError) {
                    console.error('Error creating conversation:', newConvError);
                    return;
                }
                conversationId = newConversation.id;
            } else {
                conversationId = existingConversation.id;
            }
            
            // Send message
            const { error } = await supabase
                .from('messages')
                .insert([
                    {
                        sender_id: currentUser.id,
                        receiver_id: currentRecipient.id,
                        content: content,
                        conversation_id: conversationId
                    }
                ]);
            
            if (error) {
                console.error('Error sending message:', error);
            } else {
                // Update conversation's last message
                await supabase
                    .from('conversations')
                    .update({ last_message: content })
                    .eq('id', conversationId);
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Reload conversations to update last message preview
                await loadConversations();
            }
            
            // Re-enable input
            messageInput.disabled = false;
            messageInput.focus();
        }
    </script>
</body>
</html>
