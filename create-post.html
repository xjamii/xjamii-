                // DOM Elements
const userInfoContainer = document.getElementById('user-info-container');
const postInput = document.getElementById('post-content');

const bottomPostButton = document.getElementById('bottom-post-button');
const mediaButton = document.getElementById('media-button');

const mediaPreview = document.getElementById('media-preview');
const mediaGrid = document.getElementById('media-grid');
const errorMessage = document.getElementById('error-message');

// State variables
let uploadedFiles = [];
let videoCount = 0;
let currentUser = null;
let currentProfile = null;

// Cloudinary configuration
const cloudName = 'dwwhpznwb';
const uploadPreset = 'web_unsigned_upload';

// Initialize the page
async function init() {
    try {
        // Check if user is logged in
        const { data: { user }, error: authError } = await supabase.auth.getUser();
        
        if (authError || !user) {
            window.location.href = 'login.html';
            return;
        }
        
        currentUser = user;
        await loadUserProfile();
        setupEventListeners();
        
    } catch (error) {
        console.error("Initialization error:", error);
        showError("Failed to initialize. Please try again.");
        window.location.href = 'login.html';
    }
}

async function loadUserProfile() {
    try {
        showSkeletonLoader();
        
        const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('username, full_name, avatar_url, is_verified')
            .eq('id', currentUser.id)
            .single();
        
        if (profileError) throw profileError;
        
        currentProfile = {
            username: profile?.username || currentUser.email.split('@')[0],
            full_name: profile?.full_name || currentUser.email.split('@')[0],
            avatar_url: profile?.avatar_url || null,
            is_verified: profile?.is_verified || false
        };
        
        displayUserProfile(currentProfile);
        
    } catch (error) {
        console.error("Error loading profile:", error);
        showError("Failed to load profile. Please try again.");
        displayDefaultProfile();
    }
}

function showSkeletonLoader() {
    userInfoContainer.innerHTML = `
        <div class="skeleton-loader">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-details">
                <div class="skeleton-name"></div>
                <div class="skeleton-username"></div>
            </div>
        </div>
    `;
}

function displayUserProfile(profile) {
    const displayName = profile.full_name || profile.username;
    const username = profile.username || displayName.toLowerCase().replace(/\s+/g, '');
    
    const avatarContent = profile.avatar_url 
        ? `<img src="${profile.avatar_url}" alt="${displayName}" onerror="handleAvatarError(this)">`
        : createInitialAvatar(displayName);
    
    const verifiedBadge = profile.is_verified 
        ? '<i class="fas fa-check-circle verified-badge"></i>' 
        : '';
    
    userInfoContainer.innerHTML = `
        <div class="loaded-user-info">
            <div class="user-avatar">
                ${avatarContent}
            </div>
            <div class="user-details">
                <div class="user-name">
                    ${displayName}
                    ${verifiedBadge}
                </div>
                <div class="user-username">@${username}</div>
            </div>
        </div>
    `;
}

function createInitialAvatar(name) {
    if (!name) name = 'User';
    const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
    const colors = ['#00B0FF', '#FF5722', '#4CAF50', '#9C27B0', '#FF9800'];
    const colorIndex = initials.charCodeAt(0) % colors.length;
    const color = colors[colorIndex];
    
    return `
        <div class="avatar-initial" style="background-color: ${color};">
            ${initials}
        </div>
    `;
}

function handleAvatarError(imgElement) {
    const displayName = imgElement.alt || 'User';
    imgElement.replaceWith(createInitialAvatar(displayName));
}

function displayDefaultProfile() {
    const defaultName = currentUser?.email?.split('@')[0] || 'User';
    userInfoContainer.innerHTML = `
        <div class="loaded-user-info">
            <div class="user-avatar">
                ${createInitialAvatar(defaultName)}
            </div>
            <div class="user-details">
                <div class="user-name">${defaultName}</div>
                <div class="user-username">@${defaultName.toLowerCase()}</div>
            </div>
        </div>
    `;
}

function setupEventListeners() {
    mediaButton.addEventListener('click', () => mediaUpload.click());
    mediaUpload.addEventListener('change', handleMediaUpload);
    postButton.addEventListener('click', handlePost);
    bottomPostButton.addEventListener('click', handlePost);
    errorMessage.addEventListener('click', () => errorMessage.style.display = 'none');
}

function handleMediaUpload(e) {
    const newFiles = Array.from(e.target.files);
    
    // Reset file input
    mediaUpload.value = '';
    
    if (uploadedFiles.length + newFiles.length > 5) {
        showError("Maximum 5 files allowed (1 video + 4 photos)");
        return;
    }
    
    newFiles.forEach(file => {
        if (file.type.startsWith('video/')) {
            if (videoCount >= 1) {
                showError("Only 1 video allowed per post");
                return;
            }
            if (file.size > 100 * 1024 * 1024) {
                showError("Video must be under 100MB");
                return;
            }
            videoCount++;
        } else if (!file.type.startsWith('image/')) {
            showError("Only images and videos are supported");
            return;
        } else if (file.size > 10 * 1024 * 1024) {
            showError("Images must be under 10MB");
            return;
        }
        
        uploadedFiles.push(file);
    });
    
    displayMediaPreview();
}

function displayMediaPreview() {
    mediaGrid.innerHTML = '';
    
    uploadedFiles.forEach((file, index) => {
        const reader = new FileReader();
        
        reader.onload = (event) => {
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            
            if (file.type.startsWith('video/')) {
                mediaItem.innerHTML = `
                    <video controls>
                        <source src="${event.target.result}" type="${file.type}">
                    </video>
                    <div class="remove-media" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </div>
                `;
            } else {
                mediaItem.innerHTML = `
                    <img src="${event.target.result}" alt="Preview" loading="lazy">
                    <div class="remove-media" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </div>
                `;
            }
            
            mediaGrid.appendChild(mediaItem);
            mediaItem.querySelector('.remove-media').addEventListener('click', (e) => {
                e.stopPropagation();
                removeMediaItem(index);
            });
        };
        
        reader.readAsDataURL(file);
    });
    
    mediaPreview.style.display = uploadedFiles.length ? 'block' : 'none';
}

function removeMediaItem(index) {
    if (uploadedFiles[index].type.startsWith('video/')) videoCount--;
    uploadedFiles.splice(index, 1);
    displayMediaPreview();
}

async function handlePost() {
    const content = postInput.value.trim();
    
    if (!content && !uploadedFiles.length) {
        showError("Please add text or media to your post");
        return;
    }
    
    setLoadingState(true);
    
    try {
        const mediaUrls = [];
        
        // Upload media to Cloudinary
        if (uploadedFiles.length > 0) {
            for (const file of uploadedFiles) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', uploadPreset);
                formData.append('cloud_name', cloudName);
                
                // Add optimization parameters
                if (file.type.startsWith('image/')) {
                    formData.append('transformation', 'f_auto,q_auto:low');
                } else if (file.type.startsWith('video/')) {
                    formData.append('resource_type', 'video');
                    formData.append('transformation', 'f_auto,q_auto:low');
                }
                
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                mediaUrls.push({
                    url: data.secure_url,
                    type: file.type.startsWith('video/') ? 'video' : 'image'
                });
            }
        }
        
        // Create post in database
        const { data: post, error: insertError } = await supabase
            .from('posts')
            .insert([{
                user_id: currentUser.id,
                content: content,
                image_url: mediaUrls.find(m => m.type === 'image')?.url || null,
                video_url: mediaUrls.find(m => m.type === 'video')?.url || null,
                like_count: 0,
                comment_count: 0,
                views: 0,
                likers: []
            }])
            .select();
        
        if (insertError) throw insertError;
        
        // Redirect to home page
        window.location.href = 'index.html';
        
    } catch (error) {
        console.error("Post error:", error);
        showError("Failed to create post. Please try again.");
        setLoadingState(false);
    }
}

function setLoadingState(isLoading) {
    if (isLoading) {
        postButton.innerHTML = '<div class="spinner"></div>';
        bottomPostButton.innerHTML = '<div class="spinner"></div> Posting...';
        postButton.disabled = true;
        bottomPostButton.disabled = true;
    } else {
        postButton.innerHTML = 'Post';
        bottomPostButton.innerHTML = '<i class="fas fa-paper-plane"></i> Post';
        postButton.disabled = false;
        bottomPostButton.disabled = false;
    }
}

function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    setTimeout(() => errorMessage.style.display = 'none', 5000);
}

// Initialize
document.addEventListener('DOMContentLoaded', init);
</script>
