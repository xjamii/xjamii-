<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#ECEFF1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to X-Aviation" />
  <title>Welcome to X-Jamii</title>

  <!-- Font Awesome for Google icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

  <!-- Optional Firebase products (uncomment if needed) -->
  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> -->
  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script> -->

  <style>
    /* You can include your custom styles here */
  
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        /* Preloader Styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .preloader-logo {
            height: 150px;
            width: auto;
            filter: brightness(0) invert(1);
            -webkit-filter: brightness(0) invert(1);
            animation: pulse 2s infinite;
        }
        
        /* Main Content Styles (hidden during preload) */
        .main-content {
            display: none;
            height: 100%;
            position: relative;
        }
        
        .header {
            text-align: center;
            padding-top: 100px;
        }
        
        .main-logo {
            height: 100px;
            width: auto;
            filter: brightness(0) invert(1);
            -webkit-filter: brightness(0) invert(1);
        }
        
        .welcome-text {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
            text-transform: capitalize;
            letter-spacing: 1px;
            font-weight: bold;
            line-height: 1.4;
        }
        
        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            gap: 20px;
            width: 100%;
        }
        
        /* Big Professional Button */
        .big-button {
            width: 320px;
            height: 60px;
            border-radius: 30px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .big-button:hover {
            background-color: #f0f0f0;
        }
        
        .google-icon {
            font-size: 20px;
            background: conic-gradient(from -45deg, #ea4335 0deg 90deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg 360deg);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Dual Buttons */
        .dual-buttons {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .dual-button {
            width: 160px;
            height: 50px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .signup-btn {
            background-color: #fff;
            color: #000;
            border: 2px solid #fff;
        }
        
        .login-btn {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
        }
        
        .signup-btn:hover {
            background-color: #f0f0f0;
        }
        
        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* OR Divider */
        .or-divider {
            color: #fff;
            text-align: center;
            margin: 20px 0;
            position: relative;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: "";
            display: inline-block;
            width: 120px;
            height: 1px;
            background-color: #fff;
            position: relative;
            vertical-align: middle;
        }
        
        .or-divider::before {
            right: 15px;
            margin-left: -50%;
        }
        
        .or-divider::after {
            left: 15px;
            margin-right: -50%;
        }
        
        .footer {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 14px;
            margin-top: 130px;
        }
        
        /* Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            position: relative;
        }
        
        .spinner-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: spinner-bounce 1.4s infinite ease-in-out both;
        }
        
        .spinner-dot:nth-child(1) {
            top: 0;
            left: 6px;
            animation-delay: -0.32s;
        }
        
        .spinner-dot:nth-child(2) {
            top: 6px;
            left: 0;
            animation-delay: -0.16s;
        }
        
        .spinner-dot:nth-child(3) {
            top: 6px;
            left: 12px;
        }
        
        .spinner-dot:nth-child(4) {
            top: 12px;
            left: 6px;
            animation-delay: -0.48s;
        }
        
        /* Error Message */
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            display: none;
            max-width: 320px;
            padding: 0 20px;
        }
        
        @keyframes spinner-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <!-- Preconnect to image hosting domain -->
    <link rel="preconnect" href="https://i.postimg.cc">
    <!-- Preload the logo with high priority -->
    <link rel="preload" href="https://i.postimg.cc/dDPMSQzN/file-00000000393061f8ab41ab42d88c9f40.png" as="image" fetchpriority="high">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <img 
            src="https://i.postimg.cc/dDPMSQzN/file-00000000393061f8ab41ab42d88c9f40.png" 
            alt="X-Aviation Logo" 
            class="preloader-logo" 
            loading="eager"
            decoding="async"
            width="150" 
            height="150"
            onerror="this.style.display='none'"
        >
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <img 
                src="https://i.postimg.cc/dDPMSQzN/file-00000000393061f8ab41ab42d88c9f40.png" 
                alt="X-Aviation Logo" 
                class="main-logo" 
                loading="eager"
                decoding="async"
                width="100" 
                height="100"
                onerror="this.style.display='none'"
            >
            <div class="welcome-text">Join Today X-Jamii<br>community</div>
            
            <div class="button-container">
                <!-- Error message for Google auth -->
                <div class="error-message" id="google-error"></div>
                
                <button class="big-button" id="google-btn">
                    <i class="fab fa-google google-icon"></i>
                    Continue with Google
                </button>
                
                <div class="or-divider">or</div>
                
                <div class="dual-buttons">
                    <button class="dual-button signup-btn" id="signup-btn">
                        <span class="btn-text">Sign Up</span>
                        <span class="spinner" style="display: none;">
                            <span class="spinner-dot"></span>
                            <span class="spinner-dot"></span>
                            <span class="spinner-dot"></span>
                            <span class="spinner-dot"></span>
                        </span>
                    </button>
                    <button class="dual-button login-btn" id="login-btn">
                        <span class="btn-text">Login</span>
                        <span class="spinner" style="display: none;">
                            <span class="spinner-dot"></span>
                            <span class="spinner-dot"></span>
                            <span class="spinner-dot"></span>
                            <span class="spinner-dot"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 X-Jamii. All rights reserved.
        </div>
    </div>

    <script>
   const firebaseConfig = {
  apiKey: "AIzaSyC3wBG1yIxl3FB4oVp-7rDGlj_LE3SP2b8",
  authDomain: "x-jamii.firebaseapp.com",
  projectId: "x-jamii",
  storageBucket: "x-jamii.firebasestorage.app",
  messagingSenderId: "927548667044",
  appId: "1:927548667044:web:835e597909f51a2e4da231",
  measurementId: "G-9S45DQ04HZ"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Hide preloader and show main content after 10 seconds
    setTimeout(function () {
        document.querySelector('.preloader').style.display = 'none';
        document.querySelector('.main-content').style.display = 'block';
    }, 10000);

    // Reset buttons on browser back/forward navigation
    window.addEventListener('pageshow', function () {
        resetButton('signup-btn');
        resetButton('login-btn');
        resetButton('google-btn', true);
    });

    // Function to reset buttons
    function resetButton(id, isGoogle = false) {
        const btn = document.getElementById(id);
        if (!btn) return;

        btn.disabled = false;

        const spinner = btn.querySelector('.spinner');
        const btnText = btn.querySelector('.btn-text');

        if (spinner) spinner.style.display = 'none';
        if (btnText) btnText.style.display = 'inline';

        // Reset Google button text if needed
        if (isGoogle) {
            btn.innerHTML = '<i class="fab fa-google google-icon"></i> Sign in with Google';
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const logos = document.querySelectorAll('.preloader-logo, .main-logo');

        logos.forEach(logo => {
            logo.onload = function () {
                const aspectRatio = logo.naturalWidth / logo.naturalHeight;
                logo.style.width = (parseInt(logo.height) * aspectRatio) + 'px';
            };
            if (logo.complete) {
                logo.onload();
            }
        });

        // Google sign-in button
        document.getElementById('google-btn').addEventListener('click', function () {
            const btn = this;
            const errorElement = document.getElementById('google-error');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fab fa-google google-icon"></i> Loading...';
            btn.disabled = true;
            errorElement.style.display = 'none';

            auth.signInWithPopup(provider)
    .then(async (result) => {
        const user = result.user;
        console.log('Google sign-in successful', user);

        const db = firebase.firestore();
        const userDoc = await db.collection('users').doc(user.uid).get();

        if (userDoc.exists && userDoc.data().username) {
            // âœ… Existing user with username
            window.location.href = 'index.html';
        } else {
            // ðŸ†• New user or missing username
            // Optionally create basic user profile in Firestore if it doesn't exist
            if (!userDoc.exists) {
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                });
            }
            window.location.href = 'create-username.html';
        }
    })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Google sign-in error', errorCode, errorMessage);

                    errorElement.textContent = getFriendlyErrorMessage(errorCode);
                    errorElement.style.display = 'block';

                    btn.innerHTML = originalText;
                    btn.disabled = false;
                });
        });

        // Signup button
        document.getElementById('signup-btn').addEventListener('click', function () {
            const btn = this;
            const spinner = btn.querySelector('.spinner');
            const btnText = btn.querySelector('.btn-text');

            if (btnText) btnText.style.display = 'none';
            if (spinner) spinner.style.display = 'block';
            btn.disabled = true;

            window.location.href = 'signup.html';
        });

        // Login button
        document.getElementById('login-btn').addEventListener('click', function () {
            const btn = this;
            const spinner = btn.querySelector('.spinner');
            const btnText = btn.querySelector('.btn-text');

            if (btnText) btnText.style.display = 'none';
            if (spinner) spinner.style.display = 'block';
            btn.disabled = true;

            window.location.href = 'login.html';
        });
    });

    // Firebase error code handler
    function getFriendlyErrorMessage(errorCode) {
        switch (errorCode) {
            case 'auth/network-request-failed':
                return 'Network error. Please check your internet connection and try again.';
            case 'auth/popup-closed-by-user':
                return 'Sign in window was closed. Please try again.';
            case 'auth/cancelled-popup-request':
                return 'Sign in process cancelled. Please try again.';
            case 'auth/popup-blocked':
                return 'Popup blocked. Please allow popups for this site and try again.';
            default:
                return 'Failed to sign in with Google. Please try again.';
        }
    }
</script>
</body>
</html>
