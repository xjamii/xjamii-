<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue | Aviationin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #fff;
      min-height: 100vh;
      touch-action: pan-y;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: white;
      border-bottom: 1px solid #e6ecf0;
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 1000;
    }

    .back-btn {
      font-size: 20px;
      color: #0056b3;
      margin-right: 20px;
      cursor: pointer;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #0f1419;
    }

    .main-content {
      margin-top: 60px;
      padding: 20px;
    }

    .report-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #0f1419;
      margin-bottom: 20px;
    }

    .section-description {
      font-size: 14px;
      color: #536471;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #0f1419;
      margin-bottom: 8px;
    }

    .form-label.required::after {
      content: " *";
      color: #d93025;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e6ecf0;
      background-color: white;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #0056b3;
    }

    .form-textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e6ecf0;
      background-color: white;
      font-size: 15px;
      min-height: 150px;
      resize: vertical;
      transition: border-color 0.2s;
    }

    .form-textarea:focus {
      outline: none;
      border-color: #0056b3;
    }

    .form-select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e6ecf0;
      background-color: white;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    .file-upload {
      display: none;
    }

    .file-upload-label {
      display: block;
      padding: 40px 20px;
      border: 2px dashed #e6ecf0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .file-upload-label:hover {
      border-color: #0056b3;
    }

    .file-upload-icon {
      font-size: 40px;
      color: #0056b3;
      margin-bottom: 10px;
    }

    .file-upload-text {
      font-size: 14px;
      color: #536471;
    }

    .file-name {
      font-size: 14px;
      color: #0056b3;
      margin-top: 10px;
      display: none;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background-color: #0056b3;
      color: white;
    }

    .btn-primary:hover {
      background-color: #003d82;
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    .status-message {
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .success {
      background-color: #e6f7ee;
      color: #00a854;
      display: block;
    }

    .error {
      background-color: #fce8e6;
      color: #d93025;
      display: block;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    .btn-loading .loading-spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .full-page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner-container {
      text-align: center;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #e6f0ff;
      border-top: 3px solid #0056b3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Full page loader -->
  <div class="full-page-loader" id="full-page-loader">
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="back-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="header-title">Report an Issue</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="report-container">
      <h1 class="section-title">Report an Issue</h1>
      <p class="section-description">
        Help us improve Aviationin by reporting any issues you encounter. Our team will review your report.
      </p>

      <form id="report-form">
        <div class="form-group">
          <label for="report-type" class="form-label required">Issue Type</label>
          <select id="report-type" class="form-select" required>
            <option value="">Select issue type</option>
            <option value="bug">Bug/Technical Issue</option>
            <option value="content">Inappropriate Content</option>
            <option value="harassment">Harassment or Abuse</option>
            <option value="spam">Spam or Scam</option>
            <option value="privacy">Privacy Concern</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="report-description" class="form-label required">Description</label>
          <textarea id="report-description" class="form-textarea" placeholder="Please describe the issue in detail" required></textarea>
        </div>

        <div class="form-group">
          <label for="report-url" class="form-label">Related URL (if applicable)</label>
          <input type="url" id="report-url" class="form-input" placeholder="https://">
        </div>

        <div class="form-group">
          <label class="form-label">Screenshots (Optional)</label>
          <input type="file" id="screenshot-upload" class="file-upload" accept="image/*" multiple>
          <label for="screenshot-upload" class="file-upload-label">
            <div class="file-upload-icon">
              <i class="fas fa-camera"></i>
            </div>
            <div class="file-upload-text">Click to upload screenshots</div>
            <div class="file-name" id="screenshot-names"></div>
          </label>
          <p style="font-size: 12px; color: #536471; margin-top: 8px;">
            Accepted formats: JPG, PNG (Max 5MB each)
          </p>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary btn-block">
          Submit Report
          <div class="loading-spinner"></div>
        </button>

        <div id="status-message" class="status-message"></div>
      </form>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabaseUrl = "https://dadrhoxjhjbnhhrtkgbf.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhZHJob3hqaGpibmhocnRrZ2JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1OTk2NTksImV4cCI6MjA2NjE3NTY1OX0.rn2hv0sXbKJyniN3FtpNpuyTvcXP1nTLj-jpnimRMEI";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Show preloader
        document.getElementById('full-page-loader').style.display = 'flex';
        
        // Check authentication
        const { data: { user }, error: authError } = await supabase.auth.getUser();
        if (authError || !user) {
          window.location.href = 'login.html';
          return;
        }

      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('status-message').textContent = 'Error loading report form. Please try again.';
        document.getElementById('status-message').className = 'status-message error';
      } finally {
        // Hide preloader
        document.getElementById('full-page-loader').style.display = 'none';
      }

      // Setup screenshot upload display
      document.getElementById('screenshot-upload').addEventListener('change', function(e) {
        const files = Array.from(e.target.files);
        const fileNameElement = document.getElementById('screenshot-names');
        
        if (files.length > 0) {
          fileNameElement.textContent = `${files.length} file(s) selected`;
          fileNameElement.style.display = 'block';
        } else {
          fileNameElement.style.display = 'none';
        }
      });

      // Form submission
      document.getElementById('report-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submit-btn');
        const statusEl = document.getElementById('status-message');
        const reportType = document.getElementById('report-type').value;
        const description = document.getElementById('report-description').value.trim();
        const url = document.getElementById('report-url').value.trim();
        const fileInput = document.getElementById('screenshot-upload');
        const files = Array.from(fileInput.files);

        // Validation
        if (!reportType) {
          statusEl.textContent = 'Please select an issue type';
          statusEl.className = 'status-message error';
          return;
        }

        if (!description) {
          statusEl.textContent = 'Please describe the issue';
          statusEl.className = 'status-message error';
          return;
        }

        // Check file sizes (5MB max each)
        if (files.some(file => file.size > 5 * 1024 * 1024)) {
          statusEl.textContent = 'Each file must be less than 5MB';
          statusEl.className = 'status-message error';
          return;
        }

        try {
          btn.classList.add('btn-loading');
          statusEl.className = 'status-message';

          // Get current user
          const { data: { user }, error: userError } = await supabase.auth.getUser();
          if (userError) throw userError;

          // Upload screenshots if any
          let screenshotUrls = [];
          
          if (files.length > 0) {
            const uploadPromises = files.map(async (file, index) => {
              const fileExt = file.name.split('.').pop();
              const fileName = `${user.id}-${Date.now()}-${index}.${fileExt}`;
              const filePath = `report-screenshots/${fileName}`;

              const { data: uploadData, error: uploadError } = await supabase.storage
                .from('report-screenshots')
                .upload(filePath, file);

              if (uploadError) throw uploadError;

              const { data: urlData } = supabase.storage
                .from('report-screenshots')
                .getPublicUrl(filePath);

              return urlData.publicUrl;
            });

            screenshotUrls = await Promise.all(uploadPromises);
          }

          // Create report
          const { data, error: insertError } = await supabase
            .from('reports')
            .insert([{
              reporter_id: user.id,
              reason: `${reportType}: ${description}`,
              status: 'pending',
              screenshot_urls: screenshotUrls.length > 0 ? screenshotUrls : null,
              reported_url: url || null
            }]);

          if (insertError) throw insertError;

          // Success
          statusEl.textContent = 'Report submitted successfully! Thank you for helping improve X-Jamii.';
          statusEl.className = 'status-message success';
          document.getElementById('report-form').reset();
          document.getElementById('screenshot-names').style.display = 'none';

        } catch (error) {
          console.error('Submission error:', error);
          statusEl.textContent = error.message || 'Failed to submit report. Please try again.';
          statusEl.className = 'status-message error';
        } finally {
          btn.classList.remove('btn-loading');
        }
      });
    });
  </script>
</body>
</html>
