    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #ECEFF1;
            padding-bottom: 80px;
        }

        .dark-mode {
            background-color: #18191a;
            color: #e4e6eb;
        }

        .profile-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            z-index: 100;
        }

        .dark-mode .profile-header {
            background-color: #242526;
            border-bottom-color: #3e4042;
        }

        .back-button {
            color: #000;
            font-size: 20px;
            text-decoration: none;
        }

        .dark-mode .back-button {
            color: #e4e6eb;
        }

        .header-title {
            font-weight: 700;
            font-size: 18px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-container {
            margin-top: 70px;
            padding: 0;
            width: 100%;
        }

        /* Profile Banner */
        .profile-banner {
            height: 150px;
            background-color: #f0f0f0;
            position: relative;
        }

        .dark-mode .profile-banner {
            background-color: #3a3b3c;
        }

        /* Profile Info Section */
        .profile-info {
            padding: 16px;
            position: relative;
            margin-top: -50px;
        }

        .profile-avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: white;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .dark-mode .profile-avatar-container {
            border-color: #242526;
            background-color: #242526;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dark-mode .profile-name {
            color: #e4e6eb;
        }

        .profile-username {
            font-size: 16px;
            color: #777;
            margin-bottom: 12px;
        }

        .dark-mode .profile-username {
            color: #b0b3b8;
        }

        .profile-bio {
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .dark-mode .profile-bio {
            color: #e4e6eb;
        }

        .profile-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .profile-stat {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-weight: 700;
            font-size: 16px;
        }

        .dark-mode .stat-number {
            color: #e4e6eb;
        }

        .stat-label {
            font-size: 14px;
            color: #777;
        }

        .dark-mode .stat-label {
            color: #b0b3b8;
        }

        .profile-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .action-button {
            flex: 1;
            padding: 10px 0;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .follow-button {
            background-color: #000;
            color: white;
        }

        .dark-mode .follow-button {
            background-color: white;
            color: #000;
        }

        .message-button {
            background-color: #f0f0f0;
            color: #000;
        }

        .dark-mode .message-button {
            background-color: #3a3b3c;
            color: #e4e6eb;
        }

        /* Skeleton Loader */
        .skeleton-loader {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
        }

        .skeleton-banner {
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 0;
            animation: pulse 1.5s infinite;
        }

        .dark-mode .skeleton-banner {
            background-color: #3a3b3c;
        }

        .skeleton-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-top: -50px;
            border: 4px solid white;
            animation: pulse 1.5s infinite;
        }

        .dark-mode .skeleton-avatar {
            background-color: #3a3b3c;
            border-color: #242526;
        }

        .skeleton-name {
            width: 60%;
            height: 28px;
            background-color: #e0e0e0;
            border-radius: 4px;
            animation: pulse 1.5s infinite;
        }

        .dark-mode .skeleton-name {
            background-color: #3a3b3c;
        }

        .skeleton-username {
            width: 40%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 16px;
            animation: pulse 1.5s infinite;
        }

        .dark-mode .skeleton-username {
            background-color: #3a3b3c;
        }

        .skeleton-bio {
            width: 100%;
            height: 16px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
            animation: pulse 1.5s infinite;
        }

        .dark-mode .skeleton-bio {
            background-color: #3a3b3c;
        }

        .skeleton-bio.short {
            width: 80%;
        }

        .skeleton-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .skeleton-stat {
            width: 50px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 4px;
            animation: pulse 1.5s infinite;
        }

        .dark-mode .skeleton-stat {
            background-color: #3a3b3c;
        }

        .skeleton-actions {
            display: flex;
            gap: 8px;
        }

        .skeleton-action {
            flex: 1;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 8px;
            animation: pulse 1.5s infinite;
        }

        .dark-mode .skeleton-action {
            background-color: #3a3b3c;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .verified-badge {
            color: #00B0FF;
            font-size: 16px;
        }

        /* TikTok-style avatar */
        .tiktok-avatar {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: white;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .tiktok-avatar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0050, #ff0050, #00f2ea, #00f2ea);
            z-index: -1;
        }

        .dark-mode .tiktok-avatar {
            border-color: #242526;
            background-color: #242526;
        }

        .tiktok-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* TikTok-style follow button */
        .tiktok-follow-button {
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tiktok-follow-button.following {
            background-color: #f0f0f0;
            color: #000;
        }

        .dark-mode .tiktok-follow-button.following {
            background-color: #3a3b3c;
            color: #e4e6eb;
        }

<body>
    <!-- Header -->
    <header class="profile-header">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-title">Profile</div>
    </header>

    <!-- Profile Content -->
    <div class="profile-container">
        <!-- Skeleton Loader (shown while loading) -->
        <div class="skeleton-loader" id="skeleton-loader">
            <div class="skeleton-banner"></div>
            <div class="skeleton-avatar"></div>
            <div class="skeleton-name"></div>
            <div class="skeleton-username"></div>
            <div class="skeleton-bio"></div>
            <div class="skeleton-bio short"></div>
            <div class="skeleton-stats">
                <div class="skeleton-stat"></div>
                <div class="skeleton-stat"></div>
                <div class="skeleton-stat"></div>
            </div>
            <div class="skeleton-actions">
                <div class="skeleton-action"></div>
                <div class="skeleton-action"></div>
            </div>
        </div>

        <!-- Actual Profile Content (hidden initially) -->
        <div id="profile-content" style="display: none;">
            <!-- Banner -->
            <div class="profile-banner" id="profile-banner"></div>

            <!-- Profile Info -->
            <div class="profile-info">
                <div class="tiktok-avatar">
                    <img id="profile-avatar" src="" alt="Profile Avatar" onerror="handleAvatarError(this)">
                </div>

                <h1 class="profile-name">
                    <span id="profile-display-name">Loading...</span>
                    <span id="verified-badge" style="display: none;">
                        <i class="fas fa-check-circle verified-badge"></i>
                    </span>
                </h1>
                <div class="profile-username" id="profile-username">@loading</div>
                <div class="profile-bio" id="profile-bio">Loading bio...</div>

                <div class="profile-stats">
                    <div class="profile-stat">
                        <span class="stat-number" id="follower-count">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="profile-stat">
                        <span class="stat-number" id="following-count">0</span>
                        <span class="stat-label">Following</span>
                    </div>
                    <div class="profile-stat">
                        <span class="stat-number" id="post-count">0</span>
                        <span class="stat-label">Posts</span>
                    </div>
                </div>

                <div class="profile-actions">
                    <button class="action-button follow-button tiktok-follow-button" id="follow-button">
                        Follow
                    </button>
                    <button class="action-button message-button" id="message-button">
                        Message
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const skeletonLoader = document.getElementById('skeleton-loader');
        const profileContent = document.getElementById('profile-content');
        const profileBanner = document.getElementById('profile-banner');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileDisplayName = document.getElementById('profile-display-name');
        const profileUsername = document.getElementById('profile-username');
        const profileBio = document.getElementById('profile-bio');
        const followerCount = document.getElementById('follower-count');
        const followingCount = document.getElementById('following-count');
        const postCount = document.getElementById('post-count');
        const verifiedBadge = document.getElementById('verified-badge');
        const followButton = document.getElementById('follow-button');
        const messageButton = document.getElementById('message-button');

        // State variables
        let currentUser = null;
        let profileData = null;
        let isFollowing = false;

        // Initialize the page
        async function init() {
            try {
                // Check if user is logged in
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = user;
                
                // Load profile data (in a real app, you'd get the profile ID from URL params)
                await loadProfileData(user.id);
                
            } catch (error) {
                console.error("Initialization error:", error);
                displayErrorState();
            }
        }

        // Load profile data from Supabase
        async function loadProfileData(profileId) {
            try {
                // Show skeleton loader
                skeletonLoader.style.display = 'block';
                profileContent.style.display = 'none';
                
                // Get profile data
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', profileId)
                    .single();
                
                if (profileError) throw profileError;
                
                profileData = profile;
                
                // Get stats (in a real app, you'd have these in your database)
                const followers = profile.followers || 0;
                const following = profile.following || 0;
                const posts = profile.post_count || 0;
                
                // Check if current user follows this profile
                isFollowing = false; // In a real app, you'd check this
                
                // Display the profile
                displayProfile(profile, followers, following, posts);
                
            } catch (error) {
                console.error("Error loading profile:", error);
                displayErrorState();
            }
        }

        // Display the profile with data
        function displayProfile(profile, followers, following, posts) {
            // Set banner (if available)
            if (profile.banner_url) {
                profileBanner.style.backgroundImage = `url(${profile.banner_url})`;
                profileBanner.style.backgroundSize = 'cover';
                profileBanner.style.backgroundPosition = 'center';
            }
            
            // Set avatar
            if (profile.avatar_url) {
                profileAvatar.src = profile.avatar_url;
            } else {
                // Create initial avatar if no image
                profileAvatar.replaceWith(createInitialAvatar(profile.full_name || profile.username));
            }
            
            // Set names
            profileDisplayName.textContent = profile.full_name || profile.username;
            profileUsername.textContent = `@${profile.username}`;
            
            // Set bio
            profileBio.textContent = profile.bio || "No bio yet";
            if (!profile.bio) {
                profileBio.style.color = '#777';
                profileBio.style.fontStyle = 'italic';
            }
            
            // Set verification badge
            if (profile.is_verified) {
                verifiedBadge.style.display = 'inline';
            }
            
            // Set stats
            followerCount.textContent = formatNumber(followers);
            followingCount.textContent = formatNumber(following);
            postCount.textContent = formatNumber(posts);
            
            // Set follow button state
            updateFollowButton();
            
            // Hide skeleton and show content
            skeletonLoader.style.display = 'none';
            profileContent.style.display = 'block';
        }

        // Create initial avatar with colored background
        function createInitialAvatar(name) {
            if (!name) name = 'User';
            const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            const colors = ['#00B0FF', '#FF5722', '#4CAF50', '#9C27B0', '#FF9800'];
            const colorIndex = initials.charCodeAt(0) % colors.length;
            const color = colors[colorIndex];
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'tiktok-avatar';
            avatarDiv.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; background-color: ${color}; color: white; font-weight: bold; font-size: 30px;">
                    ${initials}
                </div>
            `;
            
            return avatarDiv;
        }

        // Handle avatar image loading errors
        function handleAvatarError(imgElement) {
            const displayName = profileData?.full_name || profileData?.username || 'User';
            imgElement.replaceWith(createInitialAvatar(displayName));
        }

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Update follow button based on current state
        function updateFollowButton() {
            if (isFollowing) {
                followButton.textContent = 'Following';
                followButton.classList.add('following');
            } else {
                followButton.textContent = 'Follow';
                followButton.classList.remove('following');
            }
        }

        // Display error state
        function displayErrorState() {
            skeletonLoader.style.display = 'none';
            profileContent.style.display = 'block';
            
            // Set error states
            profileDisplayName.textContent = 'Error loading profile';
            profileUsername.textContent = '@error';
            profileBio.textContent = 'Failed to load profile data. Please try again later.';
            profileBio.style.color = '#ff4444';
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', init);

        // Follow button click handler
        followButton.addEventListener('click', () => {
            isFollowing = !isFollowing;
            updateFollowButton();
            
            // In a real app, you would update the database here
            if (isFollowing) {
                followerCount.textContent = formatNumber(parseInt(followerCount.textContent) + 1);
            } else {
                followerCount.textContent = formatNumber(parseInt(followerCount.textContent) - 1);
            }
        });
    </script>
</body>
