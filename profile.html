<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Connect Pro | Professional Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --primary-dark: #003d7a;
            --secondary: #ffc107;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --error: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header Styles */
        .profile-header {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--light-gray);
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .back-button {
            color: var(--primary);
            font-size: 20px;
            text-decoration: none;
        }
        
        .header-name {
            font-weight: 600;
            font-size: 18px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .edit-button, .more-options {
            color: var(--gray);
            font-size: 20px;
            cursor: pointer;
        }
        
        .edit-button:hover, .more-options:hover {
            color: var(--primary);
        }
        
        /* Profile Content */
        .profile-content {
            width: 100%;
        }
        
        .cover-photo {
            height: 200px;
            background: linear-gradient(rgba(0, 86, 179, 0.7), rgba(0, 86, 179, 0.7)), 
                        var(--light-gray) no-repeat center center/cover;
        }
        
        .profile-info {
            padding: 20px;
            background: white;
            position: relative;
            text-align: center;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .profile-details {
            margin-top: 70px;
        }
        
        .profile-name {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .profile-name h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-right: 8px;
        }
        
        .verified-badge {
            color: var(--primary);
            font-size: 20px;
            margin-right: 10px;
            display: none;
        }
        
        .username {
            color: var(--gray);
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .connections {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            margin-bottom: 15px;
        }
        
        .connections i {
            margin-right: 5px;
            color: var(--primary);
        }
        
        .bio {
            margin-bottom: 15px;
            font-size: 16px;
            color: var(--dark);
            text-align: center;
        }
        
        .website-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }
        
        .website-link:hover {
            text-decoration: underline;
        }
        
        .category-badge {
            display: inline-block;
            background-color: var(--light-gray);
            color: var(--dark);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(0, 86, 179, 0.1);
        }
        
        /* Experience Section */
        .experience-section {
            background: white;
            padding: 25px;
            margin-top: 10px;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .experience-item {
            display: flex;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .experience-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 20px;
        }
        
        .experience-details h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .experience-details .company {
            font-size: 16px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .experience-details .duration {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 10px;
        }
        
        .experience-details .description {
            font-size: 15px;
            color: var(--dark);
        }
        
        .experience-details .description ul {
            margin-left: 20px;
        }
        
        .experience-details .description li {
            margin-bottom: 5px;
        }
        
        /* Skills Section */
        .skills-section {
            background: white;
            padding: 25px;
            margin-top: 10px;
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill-badge {
            background-color: var(--light-gray);
            color: var(--dark);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Skeleton Loader */
        .profile-details-skeleton {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            margin-top: 70px;
            background: white;
        }

        .skeleton-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e0e0e0;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid white;
        }

        .skeleton-name {
            width: 200px;
            height: 30px;
            background-color: #e0e0e0;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .skeleton-username {
            width: 150px;
            height: 20px;
            background-color: #e0e0e0;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .skeleton-bio {
            width: 80%;
            height: 60px;
            background-color: #e0e0e0;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .skeleton-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .skeleton-stat {
            width: 60px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-button {
            width: 100px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .skeleton-shimmer {
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Error Message */
        .error-message {
            color: var(--error);
            text-align: center;
            padding: 20px;
            font-weight: 500;
            display: none;
            background: white;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid var(--error);
        }

        /* Visibility Helpers */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Header with Back Button and Options -->
    <div class="profile-header">
        <div class="header-left">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-name" id="profile-name">Profile</div>
        </div>
        <div class="header-actions">
            <div class="edit-button hidden" id="edit-button">
                <i class="fas fa-pencil-alt"></i>
            </div>
            <div class="more-options">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </div>

    <!-- Profile Content -->
    <div class="profile-content">
        <div class="cover-photo" id="cover-photo"></div>
        
        <!-- Skeleton Loader -->
        <div class="profile-details-skeleton" id="profile-details-skeleton">
            <div class="skeleton-avatar skeleton-shimmer"></div>
            <div class="skeleton-name skeleton-shimmer"></div>
            <div class="skeleton-username skeleton-shimmer"></div>
            <div class="skeleton-bio skeleton-shimmer"></div>
            <div class="skeleton-stats">
                <div class="skeleton-stat skeleton-shimmer"></div>

                <div class="skeleton-stat skeleton-shimmer"></div>
            </div>
            <div class="skeleton-button skeleton-shimmer"></div>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="error-message"></div>
        
        <!-- Profile Info -->
        <div class="profile-info hidden" id="profile-info">
            <img src="" alt="Profile Avatar" class="avatar" id="profile-avatar">
            <div class="profile-details">
                <div class="profile-name">
                    <h1 id="full-name">Full Name</h1>
                    <i class="fas fa-check-circle verified-badge" id="verified-badge"></i>
                </div>
                <div class="username" id="username">@username</div>
                <div class="connections">
                    <i class="fas fa-link"></i> <span id="connections-count">0</span> Connections
                </div>
                <p class="bio" id="bio">
                    Professional bio goes here...
                </p>
                <a href="#" class="website-link hidden" id="website-link">example.com</a>

        <!-- Experience Section -->
        <div class="experience-section hidden" id="experience-section">
            <h2 class="section-title"><i class="fas fa-briefcase"></i> Professional Experience</h2>
            <div id="experience-container">
                <div class="experience-item">
                    <div class="experience-details">
                        <div class="description">Experience details will appear here</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Skills Section -->
        <div class="skills-section hidden" id="skills-section">
            <h2 class="section-title"><i class="fas fa-star"></i> Skills & Endorsements</h2>
            <div class="skills-list" id="skills-container">
                <div class="skill-badge">Skill 1</div>
                <div class="skill-badge">Skill 2</div>
            </div>
        </div>
    </div>
<script>
        // Initialize Supabase
        const supabaseUrl = "https://dadrhoxjhjbnhhrtkgbf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhZHJob3hqaGpibmhocnRrZ2JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1OTk2NTksImV4cCI6MjA2NjE3NTY1OX0.rn2hv0sXbKJyniN3FtpNpuyTvcXP1nTLj-jpnimRMEI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Get profile ID from URL or current user
        const urlParams = new URLSearchParams(window.location.search);
        let profileId = urlParams.get('id');
        
        // DOM Elements
        const elements = {
            skeleton: document.getElementById('profile-details-skeleton'),
            errorMessage: document.getElementById('error-message'),
            profileInfo: document.getElementById('profile-info'),
            experienceSection: document.getElementById('experience-section'),
            skillsSection: document.getElementById('skills-section'),
            profileName: document.getElementById('profile-name'),
            fullName: document.getElementById('full-name'),
            username: document.getElementById('username'),
            bio: document.getElementById('bio'),
            websiteLink: document.getElementById('website-link'),
            categoryBadge: document.getElementById('category-badge'),
            profileAvatar: document.getElementById('profile-avatar'),
            coverPhoto: document.getElementById('cover-photo'),
            experienceContainer: document.getElementById('experience-container'),
            skillsContainer: document.getElementById('skills-container'),
            verifiedBadge: document.getElementById('verified-badge'),
            connectionsCount: document.getElementById('connections-count'),
            connectBtn: document.getElementById('connect-btn'),
            editButton: document.getElementById('edit-button')
        };

        // Load profile data
        async function loadProfile() {
            try {
                // Show skeleton loader
                elements.skeleton.style.display = 'flex';
                elements.errorMessage.style.display = 'none';
                
                // Check if user is logged in
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // If no profile ID in URL, use current user's ID
                if (!profileId) {
                    profileId = user.id;
                }
                
                // Get profile data
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', profileId)
                    .single();

                if (profileError) throw profileError;
                if (!profile) throw new Error('Profile not found');
                
                // Get connections count
                const { count: connectionsCount, error: connectionsError } = await supabase
                    .from('connections')
                    .select('*', { count: 'exact', head: true })
                    .or(`and(sender_id.eq.${profileId},status.eq.accepted),and(receiver_id.eq.${profileId},status.eq.accepted)`);

                if (connectionsError) console.error('Error getting connections:', connectionsError);
                
                // Populate profile data
                elements.profileName.textContent = profile.full_name || 'Profile';
                elements.fullName.textContent = profile.full_name || 'New User';
                elements.username.textContent = `@${profile.username_slug || profile.username || 'user'}`;
                elements.connectionsCount.textContent = connectionsCount || 0;
                
                // Set bio if available
                elements.bio.textContent = profile.bio || `${profile.full_name || 'User'} is an aviation professional.`;
                
                // Set website if available
                if (profile.website) {
                    elements.websiteLink.textContent = profile.website;
                    elements.websiteLink.href = profile.website.startsWith('http') ? 
                        profile.website : `https://${profile.website}`;
                    elements.websiteLink.style.display = 'inline-block';
                }
                
                // Set category if available
                if (profile.category) {
                    elements.categoryBadge.textContent = profile.category;
                    elements.categoryBadge.style.display = 'inline-block';
                }
                
                // Set avatar image
                if (profile.avatar_url) {
                    elements.profileAvatar.src = profile.avatar_url;
                } else {
                    // Fallback to initials avatar
                    const initials = profile.full_name ? 
                        profile.full_name.split(' ').map(n => n[0]).join('') : 'U';
                    elements.profileAvatar.src = `https://ui-avatars.com/api/?name=${initials}&background=0056b3&color=fff&size=120`;
                }
                
                // Set cover photo
                if (profile.cover_photo_url) {
                    elements.coverPhoto.style.backgroundImage = `linear-gradient(rgba(0, 86, 179, 0.7), rgba(0, 86, 179, 0.7)), url('${profile.cover_photo_url}')`;
                }
                
                // Set experience
                if (profile.experience) {
                    elements.experienceContainer.innerHTML = `
                        <div class="experience-item">
                            <div class="experience-details">
                                <div class="description">${profile.experience}</div>
                            </div>
                        </div>`;
                }
                
                // Set skills
                if (profile.skills) {
                    const skillsArray = profile.skills.split(',').map(skill => skill.trim());
                    elements.skillsContainer.innerHTML = skillsArray
                        .filter(skill => skill.length > 0)
                        .map(skill => `<div class="skill-badge">${skill}</div>`)
                        .join('');
                }
                
                // Show verified badge if email is verified
                elements.verifiedBadge.style.display = 'inline-block';

                // Check connection status if viewing another user's profile
                if (user.id !== profileId) {
                    await checkConnectionStatus(user.id, profileId);
                } else {
                    elements.connectBtn.style.display = 'none';
                    elements.editButton.style.display = 'block';
                }

                // Hide skeleton and show content
                elements.skeleton.style.display = 'none';
                elements.profileInfo.style.display = 'block';
                elements.experienceSection.style.display = 'block';
                elements.skillsSection.style.display = 'block';

            } catch (error) {
                console.error('Error loading profile:', error);
                showError(error.message || 'Failed to load profile. Please try again later.');
            }
        }

        // Connection management
        async function checkConnectionStatus(currentUserId, profileId) {
            try {
                const { data, error } = await supabase
                    .from('connections')
                    .select('id, sender_id, status')
                    .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${profileId}),and(sender_id.eq.${profileId},receiver_id.eq.${currentUserId})`)
                    .single();

                if (error && error.code !== 'PGRST116') throw error; // Ignore "No rows found" error
                
                if (data) {
                    if (data.status === 'pending') {
                        if (data.sender_id === currentUserId) {
                            elements.connectBtn.textContent = 'Pending';
                            elements.connectBtn.disabled = true;
                        } else {
                            elements.connectBtn.textContent = 'Accept';
                            elements.connectBtn.onclick = () => acceptConnection(data.id);
                        }
                    } else if (data.status === 'accepted') {
                        elements.connectBtn.textContent = 'Connected';
                        elements.connectBtn.disabled = true;
                    }
                } else {
                    elements.connectBtn.textContent = 'Connect';
                    elements.connectBtn.onclick = () => sendConnectionRequest(currentUserId, profileId);
                }
            } catch (error) {
                console.error('Error checking connection:', error);
                elements.connectBtn.style.display = 'none';
            }
        }

        async function sendConnectionRequest(senderId, receiverId) {
            try {
                elements.connectBtn.disabled = true;
                elements.connectBtn.textContent = 'Sending...';
                
                const { error } = await supabase
                    .from('connections')
                    .insert([{
                        sender_id: senderId,
                        receiver_id: receiverId,
                        status: 'pending'
                    }]);

                if (error) throw error;
                
                elements.connectBtn.textContent = 'Pending';
            } catch (error) {
                console.error('Error sending connection:', error);
                elements.connectBtn.textContent = 'Connect';
                elements.connectBtn.disabled = false;
                showError('Failed to send connection request');
            }
        }

        async function acceptConnection(connectionId) {
            try {
                elements.connectBtn.disabled = true;
                elements.connectBtn.textContent = 'Accepting...';
                
                const { error } = await supabase
                    .from('connections')
                    .update({ status: 'accepted' })
                    .eq('id', connectionId);

                if (error) throw error;
                
                elements.connectBtn.textContent = 'Connected';
                await updateConnectionsCount();
            } catch (error) {
                console.error('Error accepting connection:', error);
                elements.connectBtn.textContent = 'Accept';
                elements.connectBtn.disabled = false;
                showError('Failed to accept connection');
            }
        }

        async function updateConnectionsCount() {
            try {
                const { count, error } = await supabase
                    .from('connections')
                    .select('*', { count: 'exact', head: true })
                    .or(`and(sender_id.eq.${profileId},status.eq.accepted),and(receiver_id.eq.${profileId},status.eq.accepted)`);

                if (error) throw error;
                
                elements.connectionsCount.textContent = count || 0;
            } catch (error) {
                console.error('Error updating connections count:', error);
            }
        }

        // Error handling
        function showError(message) {
            elements.skeleton.style.display = 'none';
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
        }

        // Share profile function
        function shareProfile() {
            const profileUrl = `${window.location.origin}${window.location.pathname}?id=${profileId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `${elements.fullName.textContent}'s Profile`,
                    url: profileUrl
                }).catch(err => {
                    console.log('Error sharing:', err);
                    copyToClipboard(profileUrl);
                });
            } else {
                copyToClipboard(profileUrl);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Profile link copied to clipboard!');
            });
        }

        function toggleOptions() {
            // Implementation for options menu
            console.log("Options menu clicked");
        }
        
        function openEditProfile() {
            window.location.href = `edit-profile.html?id=${profileId}`;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
    <!-- JavaScript would be included here in the actual implementation -->
</body>
