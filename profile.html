    <script>
        // DOM Elements
        const skeletonLoader = document.getElementById('skeleton-loader');
        const profileContent = document.getElementById('profile-content');
        const profileBanner = document.getElementById('profile-banner');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileUsername = document.getElementById('profile-username');
        const profileCategory = document.getElementById('profile-category');
        const profileBio = document.getElementById('profile-bio');
        const profileWebsite = document.getElementById('profile-website');
        const followerCount = document.getElementById('follower-count');
        const followingCount = document.getElementById('following-count');
        const postCount = document.getElementById('post-count');
        const followButton = document.getElementById('follow-button');
        const messageButton = document.getElementById('message-button');
        const moreButton = document.getElementById('more-button');
        const moreOptions = document.getElementById('more-options');
        const postsGrid = document.getElementById('posts-grid');
        const likedPostsGrid = document.getElementById('liked-posts-grid');
        const headerTitle = document.getElementById('header-title');
        const postTabs = document.querySelectorAll('.post-tab');

        // State variables
        let currentUser = null;
        let profileData = null;
        let userPosts = [];
        let likedPosts = [];
        let isFollowing = false;

        // Initialize the page
        async function init() {
            try {
                // Check dark mode before showing preloader
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark-mode');
                }
                
                // Check if user is logged in
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = user;
                
                // Get profile ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const profileId = urlParams.get('id') || user.id;
                
                // Load profile data
                await loadProfileData(profileId);
                
                // Set up event listeners
                setupEventListeners();
                
            } catch (error) {
                console.error("Initialization error:", error);
                displayErrorState();
            }
        }

        // Load profile data from Supabase
        async function loadProfileData(profileId) {
            try {
                // Show skeleton loader
                skeletonLoader.style.display = 'flex';
                profileContent.style.display = 'none';
                
                // Get profile data
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', profileId)
                    .single();
                
                if (profileError) throw profileError;
                
                profileData = profile;
                
                // Check if current user is following this profile
                if (currentUser.id !== profileId) {
                    const { data: follow, error: followError } = await supabase
                        .from('followers')
                        .select('*')
                        .eq('follower_id', currentUser.id)
                        .eq('following_id', profileId)
                        .single();
                    
                    isFollowing = !!follow && !followError;
                    
                    // Update follow button
                    if (isFollowing) {
                        followButton.textContent = 'Following';
                        followButton.style.backgroundColor = '#f0f0f0';
                        followButton.style.color = '#000';
                        
                        if (document.body.classList.contains('dark-mode')) {
                            followButton.style.backgroundColor = '#3a3b3c';
                            followButton.style.color = '#e4e6eb';
                        }
                    }
                } else {
                    // Hide follow button if it's the current user's profile
                    followButton.style.display = 'none';
                }
                
                // Get stats
                const { count: followersCount, error: followersError } = await supabase
                    .from('followers')
                    .select('*', { count: 'exact', head: true })
                    .eq('following_id', profileId);
                
                const { count: followingCount, error: followingError } = await supabase
                    .from('followers')
                    .select('*', { count: 'exact', head: true })
                    .eq('follower_id', profileId);
                
                const followers = followersError ? 0 : followersCount;
                const following = followingError ? 0 : followingCount;
                
                // Get real post count
                const { count: postsCount, error: postsError } = await supabase
                    .from('posts')
                    .select('*', { count: 'exact', head: true })
                    .eq('user_id', profileId);
                
                const posts = postsError ? 0 : postsCount;
                
                // Load user posts
                await loadUserPosts(profileId);
                
                // Load liked posts
                await loadLikedPosts(profileId);
                
                // Display the profile
                displayProfile(profile, followers, following, posts);
                
            } catch (error) {
                console.error("Error loading profile:", error);
                displayErrorState();
            }
        }

        // Load user posts
        async function loadUserPosts(userId) {
            try {
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                userPosts = posts || [];
                displayPosts();
                
            } catch (error) {
                console.error("Error loading posts:", error);
                userPosts = [];
                displayPosts();
            }
        }

        // Load liked posts
        async function loadLikedPosts(userId) {
            try {
                const { data: likes, error: likesError } = await supabase
                    .from('likes')
                    .select('post_id')
                    .eq('user_id', userId);
                
                if (likesError) throw likesError;
                
                if (likes.length > 0) {
                    const postIds = likes.map(like => like.post_id);
                    const { data: posts, error: postsError } = await supabase
                        .from('posts')
                        .select('*')
                        .in('id', postIds)
                        .order('created_at', { ascending: false });
                    
                    if (postsError) throw postsError;
                    
                    likedPosts = posts || [];
                } else {
                    likedPosts = [];
                }
                
                displayLikedPosts();
                
            } catch (error) {
                console.error("Error loading liked posts:", error);
                likedPosts = [];
                displayLikedPosts();
            }
        }

        // Display user posts
        function displayPosts() {
            postsGrid.innerHTML = '';
            
            if (userPosts.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.textContent = 'No posts yet';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.gridColumn = '1 / -1';
                emptyMessage.style.padding = '20px';
                emptyMessage.style.color = '#777';
                postsGrid.appendChild(emptyMessage);
                return;
            }
            
            userPosts.forEach(post => {
                const postItem = document.createElement('div');
                postItem.className = 'post-item';
                
                if (post.image_url) {
                    postItem.innerHTML = `<img src="${post.image_url}" alt="Post">`;
                } else if (post.video_url) {
                    postItem.innerHTML = `
                        <div style="position: relative; width: 100%; height: 100%;">
                            <video style="width: 100%; height: 100%; object-fit: cover;">
                                <source src="${post.video_url}" type="video/mp4">
                            </video>
                            <div style="position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.5); color: white; padding: 2px 5px; border-radius: 4px; font-size: 12px;">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    `;
                } else {
                    postItem.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; background-color: #f0f0f0; color: #777; padding: 10px; text-align: center;">
                            ${post.content || 'Post'}
                        </div>
                    `;
                }
                
                postItem.addEventListener('click', () => {
                    window.location.href = `post.html?id=${post.id}`;
                });
                
                postsGrid.appendChild(postItem);
            });
        }

        // Display liked posts
        function displayLikedPosts() {
            likedPostsGrid.innerHTML = '';
            
            if (likedPosts.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.textContent = 'No liked posts yet';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.gridColumn = '1 / -1';
                emptyMessage.style.padding = '20px';
                emptyMessage.style.color = '#777';
                likedPostsGrid.appendChild(emptyMessage);
                return;
            }
            
            likedPosts.forEach(post => {
                const postItem = document.createElement('div');
                postItem.className = 'post-item';
                
                if (post.image_url) {
                    postItem.innerHTML = `<img src="${post.image_url}" alt="Post">`;
                } else if (post.video_url) {
                    postItem.innerHTML = `
                        <div style="position: relative; width: 100%; height: 100%;">
                            <video style="width: 100%; height: 100%; object-fit: cover;">
                                <source src="${post.video_url}" type="video/mp4">
                            </video>
                            <div style="position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.5); color: white; padding: 2px 5px; border-radius: 4px; font-size: 12px;">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    `;
                } else {
                    postItem.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; background-color: #f0f0f0; color: #777; padding: 10px; text-align: center;">
                            ${post.content || 'Post'}
                        </div>
                    `;
                }
                
                postItem.addEventListener('click', () => {
                    window.location.href = `post.html?id=${post.id}`;
                });
                
                likedPostsGrid.appendChild(postItem);
            });
        }

        // Display the profile with data
        function displayProfile(profile, followers, following, posts) {
            // Set banner (if available)
            if (profile.banner_url) {
                profileBanner.style.backgroundImage = `url(${profile.banner_url})`;
                profileBanner.style.backgroundSize = 'cover';
                profileBanner.style.backgroundPosition = 'center';
                profileBanner.style.height = '150px';
            }
            
            // Set avatar based on username's first letter
            const displayName = profile.full_name || profile.username || 'User';
            const firstLetter = displayName.charAt(0).toUpperCase();
            profileAvatar.textContent = firstLetter;
            
            // Set names
            profileUsername.textContent = `@${profile.username}`;
            
            // Update header title
            headerTitle.textContent = profile.full_name || profile.username;
            
            // Set category
            if (profile.category) {
                profileCategory.textContent = profile.category;
            } else {
                profileCategory.textContent = "No category";
                profileCategory.style.color = '#777';
                profileCategory.style.fontStyle = 'italic';
            }
            
            // Set bio
            if (profile.bio) {
                profileBio.textContent = profile.bio;
                profileBio.style.display = 'block';
            } else {
                profileBio.style.display = 'none';
            }
            
            // Set website
            if (profile.website) {
                profileWebsite.href = profile.website;
                profileWebsite.textContent = profile.website.replace(/^https?:\/\//, '');
                profileWebsite.style.display = 'inline';
            } else {
                profileWebsite.style.display = 'none';
            }
            
            // Set stats
            followerCount.textContent = formatNumber(followers);
            followingCount.textContent = formatNumber(following);
            postCount.textContent = formatNumber(posts);
            
            // Hide skeleton and show content
            skeletonLoader.style.display = 'none';
            profileContent.style.display = 'block';
        }

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Display error state
        function displayErrorState() {
            skeletonLoader.style.display = 'none';
            profileContent.style.display = 'block';
            
            // Set error states
            profileUsername.textContent = '@error';
            profileBio.textContent = 'Failed to load profile data. Please try again later.';
            profileBio.style.color = '#ff4444';
        }

        // Handle tab switching
        function handleTabClick(tab) {
            // Remove active class from all tabs
            postTabs.forEach(t => t.classList.remove('active'));
            
            // Add active class to clicked tab
            tab.classList.add('active');
            
            // Show the corresponding content
            const tabType = tab.getAttribute('data-tab');
            if (tabType === 'posts') {
                postsGrid.style.display = 'grid';
                likedPostsGrid.style.display = 'none';
            } else if (tabType === 'liked') {
                postsGrid.style.display = 'none';
                likedPostsGrid.style.display = 'grid';
            }
        }

        // Toggle follow status
        async function toggleFollow() {
            if (!profileData || currentUser.id === profileData.id) return;
            
            try {
                if (isFollowing) {
                    // Unfollow
                    const { error } = await supabase
                        .from('followers')
                        .delete()
                        .eq('follower_id', currentUser.id)
                        .eq('following_id', profileData.id);
                    
                    if (error) throw error;
                    
                    isFollowing = false;
                    followButton.textContent = 'Follow';
                    followButton.style.backgroundColor = '#000';
                    followButton.style.color = '#fff';
                    
                    if (document.body.classList.contains('dark-mode')) {
                        followButton.style.backgroundColor = '#fff';
                        followButton.style.color = '#000';
                    }
                    
                    // Update follower count
                    followerCount.textContent = formatNumber(parseInt(followerCount.textContent) - 1);
                } else {
                    // Follow
                    const { error } = await supabase
                        .from('followers')
                        .insert([
                            { follower_id: currentUser.id, following_id: profileData.id }
                        ]);
                    
                    if (error) throw error;
                    
                    isFollowing = true;
                    followButton.textContent = 'Following';
                    followButton.style.backgroundColor = '#f0f0f0';
                    followButton.style.color = '#000';
                    
                    if (document.body.classList.contains('dark-mode')) {
                        followButton.style.backgroundColor = '#3a3b3c';
                        followButton.style.color = '#e4e6eb';
                    }
                    
                    // Update follower count
                    followerCount.textContent = formatNumber(parseInt(followerCount.textContent) + 1);
                }
            } catch (error) {
                console.error("Error toggling follow:", error);
                alert("Failed to update follow status. Please try again.");
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Follow button
            followButton.addEventListener('click', toggleFollow);
            
            // Message button
            messageButton.addEventListener('click', () => {
                // In a real app, this would open a chat with the user
                alert(`Messaging ${profileData.username}`);
            });
            
            // More options button
            moreButton.addEventListener('click', (e) => {
                e.stopPropagation();
                moreOptions.classList.toggle('show');
            });
            
            // Close more options when clicking outside
            document.addEventListener('click', () => {
                moreOptions.classList.remove('show');
            });
            
            // Prevent more options from closing when clicking inside
            moreOptions.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // Post tabs
            postTabs.forEach(tab => {
                tab.addEventListener('click', () => handleTabClick(tab));
            });
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
